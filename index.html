<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Procesador de Tablas</h1>

    <!-- Tabla 01: Ingreso de datos -->
    <table id="tabla01">
        <caption>Tabla 1</caption>
        <thead>
            <tr>
                <th>Ingreso</th>
                <th>Salida</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rellenar con datos predeterminados -->
            <tr>
                <td><input type="text" value="8:00"></td>
                <td><input type="text" value="9:00"></td>
            </tr>
            <tr>
                <td><input type="text" value="9:00"></td>
                <td><input type="text" value="11:00"></td>
            </tr>
            <tr>
                <td><input type="text" value="12:00"></td>
                <td><input type="text" value="13:00"></td>
            </tr>
            <tr>
                <td><input type="text" value="14:00"></td>
                <td><input type="text" value="17:00"></td>
            </tr>
            <tr>
                <td><input type="text" value="17:00"></td>
                <td><input type="text" value="18:00"></td>
            </tr>
            <tr>
                <td><input type="text" value="18:00"></td>
                <td><input type="text" value="19:00"></td>
            </tr>
        </tbody>
    </table>

    <!-- Botón para procesar -->
    <button id="procesarBtn">Procesar</button>

    <!-- Tabla 02: Resultados -->
    <table id="tabla02">
        <caption>Tabla 2</caption>
        <thead>
            <tr>
                <th>Ingreso</th>
                <th>Salida</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los resultados se mostrarán aquí después de procesar -->
        </tbody>
    </table>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
